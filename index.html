<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Soccer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
    <div id="game--container">
        <div id="main-game-field--parent-container" >
            <div id="main-game-field--container" >
                <img id="main-game-field--img" src="assets/soccer-field.svg" alt="soccer field background">
                <img src="assets/blue-player.svg" class="player team-left-player" id="team-left-player--1" alt="left-player" >
                <img src="assets/blue-player.svg" class="player team-left-player" id="team-left-player--2" alt="left-player" >
                <img src="assets/blue-player.svg" class="player team-left-player" id="team-left-player--3" alt="left-player" >

                <img src="assets/soccer-ball.svg" id="soccer-ball" alt="soccer-ball" >

                <img src="assets/red-player.svg" class="player team-right-player" id="team-right-player--1" alt="right-player" >
                <img src="assets/red-player.svg" class="player team-right-player" id="team-right-player--2" alt="right-player" >
                <img src="assets/red-player.svg" class="player team-right-player" id="team-right-player--3" alt="right-player" >

            </div>
        </div>
        <div id="hud-container">
            <div class="team-box" id="left-team-box">
                <div class="team-countdown glow" id="team-countdown--left"></div>
                <p class="team--name" >Left Team | </p>
                <p class="team--score" >0</p>
            </div>

            <div id="menu-box" >
                <h3 id="timer" >3:00</h3>
                <div id="play-button"></div>
            </div>
                        
            <div class="team-box" id="right-team-box">
                <div class="team-countdown" id="team-countdown--right"></div>
                <h4 class="team--score" >0</h4>
                <h5 class="team--name" > | Right Team</h5>
            </div>
            
        </div>
    </div>
    
</body>
</html>
